<body>

  <!-- HEADER BUTTON -->

  <header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">Games Center</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
          </li>

            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12 home">
            <h1>Games Center</h1>
          </div>
        </div>

      </div>
   
  </section>
  </header>

  <!-- DESIGN MANETTE -->

  <section id="manette">
    <div class="container">
      <div class="row">
        <div class="col-md-12 title">
          <h2>Désign manette</h2>

        </div>

        <div class="col-md-4">
          <div class="controller controller1">
            <h3>Dualshock 2 </h3>
            <img src="/games-bootstrap/images/manette-ps2.jpg" alt="manette ps2">
            <p>2000-2007</p>
          </div>
        </div>
        <div class="arrow"> <i class="fas fa-arrow-alt-circle-right"></i></div>


        <div class="col-md-4">
          <div class="controller">
            <h3>Dualshock 3 </h3>
            <img src="/games-bootstrap/images/ps3-manette.png" alt="manette ps3">
            <p>2007-2013</p>
          </div>
        </div>

        <div class="arrow"><i class="fas fa-arrow-alt-circle-right"></i></div>

        <div class="col-md-3">
          <div class="controller">
            <h3>Dualshock 4</h3>
            <img src="/games-bootstrap/images/ps4-manette.png" alt="manette ps4">
            <p>2013-2020</p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <section id="console">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Désign console</h2>
        </div>

        <div class="col-md-4">
          <div class="console1">
            <h3>PS2</h3>
            <img src="/games-bootstrap/images/ps2.png" alt=" console ps2">
          </div>
        </div>
        <div class="arrow-console"><i class="fas fa-arrow-alt-circle-right"></i></div>
        <div class="col-md-4">
          <div class="console1">
            <h3>PS3</h3>
            <img src="/games-bootstrap/images/ps3.png" alt="console ps3">
          </div>
        </div>
        <div class="arrow-console"><i class="fas fa-arrow-alt-circle-right"></i></div>
        <div class="col-md-3">
          <div class="console1">
            <h3>PS4</h3>
            <img src="/games-bootstrap/images/ps4.png" alt="console ps4">
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- GALERIE -->

<section id="carousel"> 
  <div class="container">
    <h2>Concept PS5</h2>
    <div class="row carousel-cover">      
      <div class="col-md-6 max-height 100">        
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/games-bootstrap/images/ps5-2.jpg" class="d-block w-100" alt="PS5">
            </div>
            <div class="carousel-item">
              <img src="/games-bootstrap/images/ps5-3.jpg" class="d-block w-100" alt="PS5">
            </div>
            <div class="carousel-item">
              <img src="/games-bootstrap/images/ps5.jpg" class="d-block w-100" alt="PS5">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-md-6">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/t0VqOzhE1UA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div> 
</section>

<!-- CONTACT -->
<div id="container ">
  <div class="row">
    <div class="col-md-12">
      <div class="contact">
      <h2>Contact</h2>
      </div>
    </div>
  </div>
  <div class="container">
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nom">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Prénom">
          </div>
        </div>
      </form>
      <label for="">Votre message :</label>
      <textarea name="" id="message" rows="3" class="contact-message"></textarea>
      <button class="btn btn-contact">Envoyer</button>
    </div>
  </div>
</div>


<footer>
  <div class="container ">
    <div class="row">
      <div class="col-md-12">
        <p> Games center 2020 &copy;</p>
      </div>
    </div>
  </div>



</footer>
